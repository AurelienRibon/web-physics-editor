<!DOCTYPE html>
<html ng-app="bodyeditor">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/lodash.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/kinetic.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/canvas-polygon.js"></script>
    <script type="text/javascript" src="js/canvas-circle.js"></script>
    <script type="text/javascript" src="js/canvas-style.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript">
        jQuery.event.props.push('dataTransfer');
    </script>
</head>

<body ng-controller="Controller" drag-listener>

    <div id="page">
        <div id="header">
            <div class="container">
                <img class="logo" src="imgs/logo.png" id="logo">
                <span class="version">v 0.1.0</span>
            </div>
        </div>

        <div id="subheader">
            <div class="container">
                Online editor for the creation of physics hulls, for LibGDX powered apps
            </div>
        </div>

        <div id="content">
            <div class="container">
                <div>
                    <div class="toolbar-header first">New shape</div>
                    <div class="btn-group">
                        <button no-focus class="btn btn-default" ng-click="canvas.changeMode('createpolygon')"><img src="imgs/ic_createpolygon.png"></button>
                        <button no-focus class="btn btn-default" ng-click="canvas.changeMode('createcircle')"><img src="imgs/ic_createcircle.png"></button>
                    </div>
                    <div class="toolbar-header">Tools</div>
                    <div class="btn-group">
                        <button no-focus class="btn btn-default" ng-click="canvas.valign()"><img src="imgs/ic_align_vertical.png"></button>
                        <button no-focus class="btn btn-default" ng-click="canvas.halign()"><img src="imgs/ic_align_horizontal.png"></button>
                    </div>
                </div>
                <div class="canvas">
                    <div is-canvas></div>
                    <div class="dropzone">
                        <div>Drop your image here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            This page is copyright Â© 2014 Mario Zechner; All other trademarks, logos and copyrights are the property of their respective owners.
        </div>
    </div>

</body>

</html>
