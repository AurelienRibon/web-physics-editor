<!DOCTYPE html>
<html ng-app="bodyeditor">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/lodash.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/kinetic.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/canvas-style.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
</head>

<body ng-controller="Controller">
    <div class="container">
        <div class="toolbar btn-group-vertical" data-toggle="buttons">
            <label class="btn btn-default active" ng-click="canvas.changeMode('createpolygon')">
                <input type="radio"><img src="imgs/ic_createpolygon.png">
            </label>
            <label class="btn btn-default" ng-click="canvas.changeMode('createcircle')">
                <input type="radio"><img src="imgs/ic_createcircle.png">
            </label>
            <label class="btn btn-default" ng-click="canvas.changeMode('edit')">
                <input type="radio"><img src="imgs/ic_edit.png">
            </label>
            <label class="btn btn-default" ng-click="canvas.delete()">
                <input type="radio"><img src="imgs/ic_delete.png">
            </label>
            <label class="btn btn-default" ng-click="canvas.valign()">
                <input type="radio"><img src="imgs/ic_align_vertical.png">
            </label>
            <label class="btn btn-default" ng-click="canvas.halign()">
                <input type="radio"><img src="imgs/ic_align_horizontal.png">
            </label>
        </div>
        <div class="canvas" is-canvas></div>
    </div>
</body>

</html>
